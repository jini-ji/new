<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>💎 VIP 전용 페이지 💎</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            text-align: center;
        }
        .vip-container {
            padding: 120px 30px;
        }
        .vip-title {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #ffdf00, #ff8c00, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ffd700, 0 0 20px #ff8c00; }
            to { text-shadow: 0 0 20px #ff8c00, 0 0 40px #ff1493; }
        }
        .vip-list {
            list-style: none;
            padding: 0;
            margin: 50px 0;
            font-size: 1.5rem;
        }
        .vip-list li {
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
        }
        .btn-vip {
            font-size: 1.4rem;
            font-weight: bold;
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff8c00, #ff1493);
            border: none;
            border-radius: 50px;
            color: black;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .btn-vip:hover {
            background: linear-gradient(135deg, #ff1493, #ff8c00);
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="vip-container">
        <h1 class="vip-title">🎵 VIP 전용 페이지 🎵</h1>
        <p style="font-size:1.3rem;">특별한 콘텐츠를 마음껏 즐겨보세요!</p>
        <ul class="vip-list">
            <li>💿 미공개 트랙 미리 듣기</li>
            <li>🔒 VIP 멤버 전용 다운로드</li>
            <li>🪙 뮤직 스페셜 혜택</li>
        </ul>
        <a th:href="@{/}" class="btn-vip">🏠 메인 페이지로 돌아가기</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
