function startPayment(musicNo, title, price, artist) {
	  var IMP = window.IMP;
	  IMP.init("imp37364400"); // 💳 PortOne 가맹점 식별코드 ( 전용)

	  IMP.request_pay({
	    pg: "uplus",                 // ✅ 실제 PortOne 콘솔에 등록된 PG사 코드 (예: uplus, html5_inicis 등)
	    pay_method: "card",          // 💳 결제 방식 (card, vbank, phone 등 가능)
	    merchant_uid: "order_" + Date.now(), // 🆔 주문 고유번호 (중복되면 안 됨)
	    name: `${title} - ${artist}`, // 🎵 결제 상품명 (음원 제목 + 아티스트 이름)
	    amount: Number(price),       // 💰 결제 금액 (Number로 변환 필수)
	    buyer_name: "뮤직",          // 👤 구매자 이름 (테스트용으로 고정 가능)
	    popup: true  // ✅ iframe 탈출 방지
	    // m_redirect_url은 쓰지 말고

	  }, function (rsp) {
		  if (rsp.success) {
		    // ✅ 세션 유지된 상태에서 이동 가능
		    location.href = `/pay/success?musicNo=${musicNo}`;
		  } else {
		    alert("결제 실패: " + rsp.error_msg);
		  }
		});wpwp
	}
