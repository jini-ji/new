<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>NewMusic Shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            background: url("https://images.unsplash.com/photo-1492684223066-81342ee5ff30?auto=format&fit=crop&w=1950&q=80") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        
        
         /* 🎊 GIF 오버레이 */
        #overlay-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 2;
            background: url('https://media.giphy.com/media/3o6ZsXBmD78A7O59XW/giphy.gif') center center / cover no-repeat;
            pointer-events: none;
            opacity: 0.1;
        }
        
        
        
        canvas#confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }
        .top-bar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 30px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-end;
            z-index: 10;
        }
        .top-bar a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-size: 14px;
        }
        .top-bar a:hover {
            text-decoration: underline;
        }
        .main-container {
            padding: 40px 20px 100px;
            margin-bottom: 330px;
            position: relative;
            z-index: 5;
        }
        .logo {
            font-size: 5rem;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        p {
            font-size: 1.2rem;
        }
        .btn-shop {
            font-size: 1.2rem;
            padding: 12px 30px;
            background-color: #ffc107;
            border: none;
            border-radius: 30px;
            color: black;
            font-weight: bold;
            margin: 10px;
            transition: 0.3s;
        }
        .btn-shop:hover {
            background-color: #ff9800;
            transform: scale(1.05);
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        
        
  .modal-dialog.custom-login-size {
    max-width: 350px;  /* 기존 대비 약 30% 축소 */
  }

        
        
    </style>
</head>
<body>

<!-- 🎊 오버레이 GIF 애니메이션 -->
<div id="overlay-animation"></div>

<!-- 🎉 confetti 애니메이션 canvas -->
<canvas id="confetti-canvas"></canvas>

<!-- 애니메이션 실행 스크립트 -->
<script>
window.onload = () => {
  const canvas = document.getElementById("confetti-canvas");
  const confettiFn = confetti.create(canvas, { resize: true, useWorker: true });

  // 돈이 회전하면서 떨어지는 느낌을 줄 수 있는 구성
  confettiFn({
    particleCount: 100,
    spread: 160,
    ticks: 250,
    scalar: 1.2,
    gravity: 0.6,
    origin: { y: 0.6 },
    shapes: ["square"],
    angle: 90,
    drift: 0.3,
    startVelocity: 30,
    colors: ["#b5d0ff", "#fff", "#7ec4f7", "#4f9deb"]
  });
};
</script>

<!-- 로그인 메뉴 -->
<div class="top-bar">
    <div th:if="${session.loginUser == null}">
        <a th:href="@{/insert.me}">회원가입</a>
        <a href="#" data-toggle="modal" data-target="#loginModal">로그인</a>
    </div>
    <div th:if="${session.loginUser != null}">
        <span th:text="${session.loginUser.userName + '님 🎧'}"></span>
        <a th:href="@{/mypage.me}">마이페이지</a>
        <a th:href="@{/logout.me}">로그아웃</a>
        <a th:href="@{/vipPage}" class="btn btn-shop" style="margin-left:10px;">💎 VIP</a>
    </div>
</div>

<!-- 본문 UI -->
<div class="main-container">
    <div class="logo">🎵</div>
    <h1>NewMusic Shop</h1>
    <p>디지털 음반, 감성 트랙, 음악</p>
    <br>
    <a th:href="@{/list.mu}" class="btn btn-shop">🎶 음악 리스트</a>
    <a th:href="@{/list.bo}" class="btn btn-shop">📋 자유 게시판</a>
</div>

<!-- ✅ 로그인 모달: 너비 축소 적용 -->


<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered custom-login-size" role="document">
    <div class="modal-content" style="background-color: #1a1f36; color: white; border-radius: 15px;">
      
      <div class="modal-header border-0">
        <h5 class="modal-title" id="loginModalLabel">🔐 로그인</h5>
        <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form th:action="@{/login.me}" method="post">
        <div class="modal-body">
          <div class="form-group">
            <label for="userId">아이디</label>
            <input type="text" name="userId" class="form-control" placeholder="ID 입력" required>
          </div>
          <div class="form-group">
            <label for="userPwd">비밀번호</label>
            <input type="password" name="userPwd" class="form-control" placeholder="Password 입력" required>
          </div>
        </div>
        <div class="modal-footer border-0 justify-content-center">
          <button type="submit" class="btn btn-custom modify" style="color: white;">확인</button>
        </div>
      </form>

    </div>
  </div>
</div>

  <!-- ✅ 부트스트랩 스크립트 -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
