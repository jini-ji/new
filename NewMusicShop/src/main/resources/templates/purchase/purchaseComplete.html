<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>구매 완료</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
    }

    .msg-box {
      position: absolute;
      top: 220px;
      left: 50%;
      transform: translateX(-50%);
      width: 500px;
      padding: 45px;
      text-align: center;
      background: linear-gradient(135deg, #d0e6ff, #e0f7fa, #cfd9ff);
      background-size: 300% 300%;
      animation: msgGradient 6s ease-in-out infinite;
      border: 1px solid #b3d1ff;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      color: #004080;
      z-index: 10;
    }

    @keyframes msgGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .msg-box h2 {
      font-size: 1.9rem;
      margin-bottom: 20px;
    }

    .msg-box p {
      margin-bottom: 25px;
      font-size: 1.05rem;
    }

    .msg-box a {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 25px;
      background: #a8d0ff;
      color: #00264d;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: 0.3s;
    }

    .msg-box a:hover {
      background: #91c4ff;
      color: #001933;
    }

    /* 💛 금빛 VIP 메시지 */
    .vip-msg {
      margin-top: 25px;
      background: #fffbea;
      border: 1px solid #f9d776;
      padding: 16px;
      border-radius: 10px;
      color: #8b6f00;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    .vip-msg .gold-text {
      background: linear-gradient(to right, #FFD700, #FFB700, #FFC700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      font-size: 1.2rem;
      animation: goldGlow 2s infinite alternate;
    }

    @keyframes goldGlow {
      from { text-shadow: 0 0 5px #ffd700; }
      to   { text-shadow: 0 0 15px #ffc700, 0 0 5px #fff6b0; }
    }

    .vip-msg a {
      display: inline-block;
      margin-top: 8px;
      padding: 10px 18px;
      background: linear-gradient(to right, #ffecb3, #ffd54f);
      border-radius: 8px;
      color: #5a4500;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .vip-msg a:hover {
      background: linear-gradient(to right, #ffd54f, #ffecb3);
      color: #3e2f00;
    }

    /* 🔵 헤더 중앙 정렬 (이 페이지에서만 적용) */
    header {
      text-align: center !important;
    }

    header h1, header div {
      display: inline-block;
      margin: 0 auto;
    }

  </style>
</head>
<body>
  <div class="page-wrapper">
    <!-- 공통 헤더 -->
    <div th:replace="fragments/header :: header"></div>

    <!-- 본문 -->
    <div class="msg-box">
      <h2>🎉 구매가 완료되었습니다!</h2>
      <p>감사합니다. 내 구매내역 페이지에서 확인해 보세요.</p>
      <a th:href="@{/purchaseList.mu}">내 구매내역으로 이동</a>

      <!-- 💎 VIP 메시지 -->
      <div class="vip-msg" th:if="${session.isVIP}">
        <span class="gold-text">💎 <strong>VIP 승급 완료!</strong></span> 골드 등급으로 업그레이드되었습니다.
        <br>
        <a th:href="@{/vipPage}">VIP 전용 페이지 →</a>
      </div>
    </div>

    <!-- 공통 푸터 -->
    <div th:replace="fragments/footer :: footer"></div>
  </div>
</body>
</html>
