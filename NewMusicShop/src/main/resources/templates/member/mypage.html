<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>🖤 럭셔리 마이페이지</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #1a1f36, #2e1a47);
      font-family: 'Playfair Display', serif;
      color: #e0e0e0;
    }
    .content {
      max-width: 600px; margin: 100px auto;
      background: rgba(20, 20, 35, 0.85);
      backdrop-filter: blur(10px);
      padding: 40px; border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.6);
    }
    .content h2 {
      text-align: center; margin-bottom: 2rem;
      font-size: 2.4rem; letter-spacing: 1px;
      color: #fafafa;
    }
    .form-group label {
      font-weight: 500; color: #ccc;
      text-transform: uppercase; font-size: 0.9rem;
    }
    .form-control {
      background: rgba(255,255,255,0.05);
      border: none; border-bottom: 1px solid #555;
      border-radius: 0; color: #eee;
    }
    .form-control:focus {
      background: rgba(255,255,255,0.1);
      border-bottom-color: #8a2be2;
      box-shadow: none;
      color: #fff;
    }
    .btn-custom {
      min-width: 160px;
      width: auto;
      border-radius: 25px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: transform 0.2s, background 0.3s;
      text-align: center;
    }
    .btn-custom.modify {
      background: #8a2be2;
      color: #fff;
      border: none;
      white-space: nowrap;
    }
    .btn-custom.modify:hover {
      background: #a65cf8;
      transform: translateY(-2px);
    }
    .btn-custom.delete {
      background: transparent;
      color: #e57373;
      border: 1px solid #e57373;
    }
    .btn-custom.delete:hover {
      background: rgba(229,115,115,0.1);
      transform: translateY(-2px);
    }
    .form-check-input {
      accent-color: #8a2be2;
      width: 1.2em; height: 1.2em;
    }
    .modal-content {
      background: rgba(30,30,45,0.9);
      border: none; border-radius: 16px;
      color: #f0f0f0; padding: 1.5rem;
    }
    .modal-title {
      font-size: 1.4rem;
    }
    .modal-footer .btn {
      min-width: 120px;
    }
    .btn-edit-toggle {
      display: block;
      margin: 20px auto;
      width: 160px;
    }
    #editFormContainer { display: none; }

    .nowrap { white-space: nowrap; }

    /* ✅ FIXED: 텍스트 컬러 깨짐 방지 */
    .text-purple {
      color: #8a2be2 !important;
    }

    /* ✅ FIXED: 모달 깨짐 방지용 기본 hidden 처리 */
    .modal {
      display: none;
    }
  </style>
</head>
<body>

<!-- 헤더 -->
<header style="background: transparent; padding: 20px 40px;">
  <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
    <h1 style="color: #e0e0e0; font-weight: bold;">🎵 NewMusicShop</h1>
    <nav style="display: flex; align-items: center; gap: 20px; font-size: 0.95rem;">
      <a th:href="@{/}" style="color: #b784f0;">홈</a>
      <a th:href="@{/list.bo}" style="color: #b784f0;">게시판</a>
      <span th:if="${session.loginUser == null}">
        <a th:href="@{/insert.me}" style="color: #b784f0;">회원가입</a>
        <a href="#" style="color: #b784f0;" data-toggle="modal" data-target="#loginModal">로그인</a>
      </span>
      <span th:if="${session.loginUser != null}" style="display: flex; align-items: center; gap: 10px;">
        <span th:text="${session.loginUser.userName + '님 🎧'}" style="color: #fff;"></span>
        <a th:href="@{/mypage.me}" style="color: #b784f0;">마이페이지</a>
        <a th:href="@{/logout.me}" style="color: #b784f0;">로그아웃</a>
        <a th:href="@{/vipPage}" style="background: gold; padding: 3px 8px; border-radius: 6px; font-weight: bold; color: #222;">💎 VIP</a>
      </span>
    </nav>
  </div>
</header>

<!-- 구매내역 -->
<div style="display: flex; justify-content: center; margin-top: 30px;">
  <a th:href="@{/purchaseList.mu}" class="btn btn-custom modify nowrap">내 구매내역</a>
</div>

<!-- 마이페이지 본문 -->
<div class="content">
  <h2>🖤 My Luxury Page</h2>
  <button id="btnShowEdit" class="btn btn-custom modify btn-edit-toggle">회원 정보 수정</button>

  <div id="editFormContainer">
    <form th:action="@{/update.me}" method="post">
      <div class="form-group">
        <label for="mypageId">ID</label>
        <input type="text" id="mypageId" name="userId" class="form-control" th:value="${loginUser.userId}" readonly>
      </div>
      <div class="form-group">
        <label for="userName">Name</label>
        <input type="text" id="userName" name="userName" class="form-control" th:value="${loginUser.userName}" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" th:value="${loginUser.email}">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" class="form-control" th:value="${loginUser.age}">
        </div>
        <div class="form-group col-md-6">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" class="form-control" th:value="${loginUser.phone}">
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" class="form-control" th:value="${loginUser.address}">
      </div>
      <div class="form-group">
        <label>Gender</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="Male" name="gender" value="M" th:checked="${loginUser.gender == 'M'}">
          <label class="form-check-label" for="Male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="Female" name="gender" value="F" th:checked="${loginUser.gender == 'F'}">
          <label class="form-check-label" for="Female">Female</label>
        </div>
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-custom modify mr-3">수정 저장</button>
        <button type="reset" class="btn btn-custom delete">초기화</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <button type="button" class="btn btn-custom delete" data-toggle="modal" data-target="#deleteModal">회원 탈퇴</button>
    </div>
  </div>
</div>

<!-- 탈퇴 모달 -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">

      <form th:action="@{/delete.me}" method="post">
        <div class="modal-header border-0">
          <h5 class="modal-title text-purple" id="deleteModalLabel">🛑 정말 탈퇴하시겠습니까?</h5>
          <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <input type="hidden" name="userId" th:value="${loginUser.userId}" />

        <div class="modal-body text-center">
          <p>탈퇴 후에는 복구가 불가능합니다.</p>
          <input type="password" class="form-control mt-3" name="userPwd" placeholder="비밀번호를 입력하세요" required />
        </div>

        <div class="modal-footer justify-content-center border-0">
          <button type="submit" class="btn btn-custom delete">확인</button>
        </div>
      </form>

    </div>
  </div>
</div>

<!-- 푸터 -->
<div th:replace="fragments/footer :: footer"></div>

<!-- 스크립트 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(function(){
    $('#btnShowEdit').on('click', function(){
      $('#editFormContainer').slideToggle(300);
      $(this).text(function(i, t){
        return t === '회원 정보 수정' ? '수정 폼 숨기기' : '회원 정보 수정';
      });
    });
  });
</script>

</body>
</html>
